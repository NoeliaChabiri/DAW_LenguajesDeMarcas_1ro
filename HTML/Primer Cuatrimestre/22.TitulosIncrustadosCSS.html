<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1.Codificación de caracteres de caracteres -->
    <meta charset="UTF-8">
    <!-- 2.Metadatos con http-equiv (emulan cabeceras HTTP) -->
     <meta http-equiv="Cache-Control" Content="no-cache">
     <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
     <meta http-equiv="Refresh" Content="30">


    <!-- 2.Metadatos con name (información sobre página) -->
     <meta http-equiv="description" Content="Página de ejemplo de HTML con metadatos.">
     <meta http-equiv="viewport" Content="width=device.width, initial-scale=1.0">
     <meta http-equiv="author" Content="Noelia Ana Chabiri">
     <meta http-equiv="robots" Content="Index Fololw">


    <!-- 3- Título de la página-->
     <title>Titulos Incrustados CSS</title>
</head>
<body>

    <h1 style="color:white ; background-color:#F02D07 ; font-size: small; width: 50%; " align="right" >El maravilloso mundo de CSS</h1>

    <h2 style="color:yellow ; background-color:blue ;" align="center">El maravilloso mundo de CSS</h2>


</body>
</html>
