<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1.Codificación de caracteres de caracteres -->
    <meta charset="UTF-8">
    <!-- 2.Metadatos con http-equiv (emulan cabeceras HTTP) -->
     <meta http-equiv="Cache-Control" Content="no-cache">
     <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
     <meta http-equiv="Refresh" Content="30">


    <!-- 2.Metadatos con name (información sobre página) -->
     <meta http-equiv="description" Content="Página de ejemplo de HTML con metadatos.">
     <meta http-equiv="viewport" Content="width=device.width, initial-scale=1.0">
     <meta http-equiv="author" Content="Noelia Ana Chabiri">
     <meta http-equiv="robots" Content="Index Fololw">


    <!-- 3- Título de la página-->
     <title>Formulario Básico 3</title>
</head>
<body>

<form action="/enviar_registro" method="POST">
    
    <h2>Registro de Usuario</h2>

    <fieldset>
        <legend>Género:</legend>
        
        <label for="genero_h">
            <input type="radio" id="genero_h" name="genero" value="hombre" required>
            Hombre
        </label>
        
        <label for="genero_m">
            <input type="radio" id="genero_m" name="genero" value="mujer">
            Mujer
        </label>
        
        <label for="genero_o">
            <input type="radio" id="genero_o" name="genero" value="otro">
            Otro
        </label>
        
    </fieldset>

    <br>

    <section>
        <label for="pais_select">Selecciona tu país:</label>
        
        <select id="pais_select" name="pais" required>
            <option value="" disabled selected>-- Elige un país --</option>
            
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select>
    </section>

    <br>

    <section>
        <input type="checkbox" id="terminos_check" name="terminos" required>
        <label for="terminos_check">Acepto los términos y condiciones</label>
    </section>

    <br>

    <input type="submit" value="Enviar Formulario">

</form>

</body>
</html>
