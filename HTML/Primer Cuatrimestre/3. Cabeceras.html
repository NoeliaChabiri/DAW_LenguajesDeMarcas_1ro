<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1.Codificación de caracteres de caracteres -->
    <meta charset="UTF-8">
    <!-- 2.Metadatos con http-equiv (emulan cabeceras HTTP) -->
     <meta http-equiv="Cache-Control" Content="no-cache">
     <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
     <meta http-equiv="Refresh" Content="30">


    <!-- 2.Metadatos con name (información sobre página) -->
     <meta http-equiv="description" Content="Página de ejemplo de HTML con metadatos.">
     <meta http-equiv="viewport" Content="width=device.width, initial-scale=1.0">
     <meta http-equiv="author" Content="Noelia Ana Chabiri">
     <meta http-equiv="robots" Content="Index Fololw">


    <!-- 3- Título de la página-->
     <title>Cabeceras</title>
</head>
<body>
    
    <h1>Soy una cabecera tipo 1</h1>
    <h2>Soy una cabecera tipo 2</h2>
    <h3>Soy una cabecera tipo 3</h3>
    <h4>Soy una cabecera tipo 4</h4>
    <h5>Soy una cabecera tipo 5</h5>
    <h6>Soy una cabecera tipo 6</h6>

</body>
</html>
