<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 1.Codificación de caracteres de caracteres -->
    <meta charset="UTF-8">
    <!-- 2.Metadatos con http-equiv (emulan cabeceras HTTP) -->
     <meta http-equiv="Cache-Control" Content="no-cache">
     <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8">
     <meta http-equiv="Refresh" Content="30">


    <!-- 2.Metadatos con name (información sobre página) -->
     <meta http-equiv="description" Content="Página de ejemplo de HTML con metadatos.">
     <meta http-equiv="viewport" Content="width=device.width, initial-scale=1.0">
     <meta http-equiv="author" Content="Noelia Ana Chabiri">
     <meta http-equiv="robots" Content="Index Fololw">


    <!-- 3- Título de la página-->
     <title>FormularioBasico2</title>
</head>
<body>

        <form>
            <h2>Formulario de Contacto</h2>

              <label for="nombre_usuario">Nombre:</label>
             <input type="text" id="nombre_usuario" name="nombre" required>
    
             <br> 
             <br> 
    
             <label for="correo_usuario">Correo electrónico:</label>
             <input type="email" id="correo_usuario" name="email" required>
        
             <br> 
             <br> 

             <label for="edad">Edad: </label>
             <input type="number" id="Edad" name="edad" required>

             <br> 
             <br> 

             <label for="password">Contraseña: </label>
             <input type="password" id="password" name="password" required>

             <br>
             <br>

             <textarea  rows="4" cols="50"> Comentarios: </textarea>

             <br>
             <br>
    

             <button type="submit">Enviar Datos</button>
        
        </form>

</body>
</html>
